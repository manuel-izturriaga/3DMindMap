<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mind Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scene-container"></div>

    <div id="node-creation">
        <div id="node-type-selection">
            <button data-category="Trigger" class="node-type-btn">Trigger</button>
            <button data-category="Event/Thought" class="node-type-btn">Event/Thought</button>
            <button data-category="Theme" class="node-type-btn">Theme</button>
            <button data-category="Feeling" class="node-type-btn">Feeling</button>
            <button data-category="Questions" class="node-type-btn">Questions</button>
            <button data-category="Evidence" class="node-type-btn">Evidence</button>
            <button data-category="Solutions" class="node-type-btn">Solutions</button>
            <button data-category="Raw Emotion" class="node-type-btn">Raw Emotion</button>
        </div>
        <div id="node-creation-controls">
            <input type="text" id="node-title-input" placeholder="Enter Title for the node...">
            <button id="add-node-btn" disabled>Add Node</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
